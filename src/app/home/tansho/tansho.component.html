<div class="heading">
  <p class="heading__text">式別：単勝</p>
</div>

<div class="header">
  <p class="header__item">馬番</p>
  <p class="header__item">金額</p>
</div>

<form [formGroup]="betMoneyGroup">
  <ng-container *ngFor="let rank of ranks; index as i">
    <div formArrayName="betForms" class="row">
      <p class="row__index">{{ rank.index }}</p>
      <mat-form-field appearance="outline">
        <input
          matInput
          [formControlName]="i"
          type="number"
          min="100"
          max="10000"
          step="100"
          (change)="betMoney()"
        />
      </mat-form-field>
    </div>
  </ng-container>
</form>
