<div class="heading">
  <p class="heading__text">式別：馬連</p>
</div>

<div class="header">
  <p class="header__item">内容</p>
  <p class="header__item">金額</p>
</div>

<form [formGroup]="betMoneyGroup">
  <div
    formArrayName="betForms"
    *ngFor="let form of betForms.controls; index as i"
  >
    <ng-container *ngFor="let res of result">
      <div [formGroupName]="i" class="row">
        <p class="row__index">{{ res[0] + '-' + res[1] }}</p>
        <mat-form-field appearance="outline">
          <input
            matInput
            formControlName="betForm"
            type="number"
            min="100"
            max="10000"
            step="100"
          />
        </mat-form-field>
      </div>
    </ng-container>
  </div>
</form>
