<div class="welcome-wrap">
  <ng-container *ngIf="authService.isProcessing; else default">
    <div class="loading">
      <p class="loading__svg">
        <img src="assets/images/loading.svg" alt="" />
      </p>
      <P class="loading__text">
        <span>ロ</span>
        <span>グ</span>
        <span>イ</span>
        <span>ン</span>
        <span>中</span>
      </P>
    </div>
  </ng-container>

  <ng-template #default>
    <div class="main">
      <div class="main__block main__block--title">
        <div>
          <img src="/assets/images/icon.svg" alt="" />
          <p class="main__title">Bet Simulator</p>
        </div>
      </div>

      <div class="main__block">
        <app-signin></app-signin>
        <button
          mat-stroked-button
          class="main__login"
          (click)="authService.googleLogin()"
        >
          Googleアカウントでテストログイン
        </button>
      </div>
    </div>
  </ng-template>
</div>
