<div class="result-flex">
  <div class="result__sheet">
    <p class="result__avatar">
      <img [src]="yosoka?.avatarURL" alt="" />
    </p>
    <p class="result__jo">
      {{ jo?.viewValue }}
    </p>
  </div>

  <span class="spacer"></span>

  <div class="result">
    <p class="result__heading">合計金額</p>
    <p class="result__result">{{ betService.totalBet }}円</p>
  </div>
  <div class="result">
    <p class="result__heading">的中率</p>
    <p class="result__result">100%</p>
  </div>
  <div class="result">
    <p class="result__heading">的中率(トリガミを除く)</p>
    <p class="result__result">100%</p>
  </div>
  <div class="result">
    <p class="result__heading">回収率</p>
    <p class="result__result">100%</p>
  </div>
</div>
