<div class="container--shikibetu">
  <div class="btn-wrap">
    <button class="btn" (click)="closeOption(shikibetu)">
      <mat-icon class="btn__icon">clear</mat-icon>
    </button>
  </div>

  <div class="header-wrap">
    <div class="heading">
      <ng-container *ngIf="shikibetu === 'umaren'">
        <p class="heading__text">式別：馬連</p>
      </ng-container>
      <ng-container *ngIf="shikibetu === 'umatan'">
        <p class="heading__text">式別：馬単</p>
      </ng-container>
      <ng-container *ngIf="shikibetu === 'wide'">
        <p class="heading__text">式別：ワイド</p>
      </ng-container>
    </div>
  </div>

  <div class="header">
    <p class="header__item">馬番</p>
    <p class="header__item">馬1</p>
    <p class="header__item">馬2</p>
  </div>

  <form [formGroup]="formGroup">
    <div
      formArrayName="checkForms"
      *ngFor="let form of checkForms.controls; index as i"
    >
      <div [formGroupName]="i" class="ranks">
        <p class="ranks__index">{{ i + 1 }}</p>
        <mat-checkbox
          class="checkbox"
          formControlName="first"
          (change)="checkFirst($event, i + 1)"
        ></mat-checkbox>
        <mat-checkbox
          class="checkbox"
          formControlName="second"
          (change)="checkSecond($event, i + 1)"
        ></mat-checkbox>
      </div>
    </div>
  </form>
</div>
